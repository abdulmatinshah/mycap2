{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
{% image page.index_page.banner_image width-1000  as i %}
{% if i %}
<div class="banner" style="background-image: url({{i.url}}); width: 100%; height: 200px;">
    <h2 style="font-size: 7em; text-align: right; background-color: rgba(250, 250, 250, .5);">{{self.index_page.title}}</h2>
</div>
{% endif %}

{% include 'partials/streamfield.html' with content=self.body only %}

{% endblock content %}
